<meta charset="UTF-8"> 
<script>
const salario = prompt(`Informe seu salário atual`);
const porcentagem = prompt(`Informe a porcentagem de aumento do seu salário:`);

const salariofinal = Number(salario)*Number(porcentagem)/Number (100) + Number(salario)

alert(`Seu salário final é: ${salariofinal}`);

</script>
