<meta charset="UTF-8"> 
<script>
   const horas = prompt(`Insira quantas horas são trabalhadas no mês:`) 
   const salário= prompt (`Insira quantos reais recebe por hora trabalhada:`)
   const total = Number (horas)* Number (salário)
   const total2 = Number(total)- Number(19/100)* Number (total)
   alert (`O salário líquido é: ${total2} `);
</script>
