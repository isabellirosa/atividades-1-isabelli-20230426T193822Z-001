<meta charset="UTF-8"> 
<script>
const salario = prompt(`Informe seu salário atual`);
const porcentagemDoAumento = prompt(`Informe a porcentagem do aumento que deseja em seu salário:`);

const salariofinal = Number(salario)*Number(porcentagemDoAumento)/Number (100) + Number(salario)

alert(`Seu salário final é: ${salariofinal}`);

</script>
