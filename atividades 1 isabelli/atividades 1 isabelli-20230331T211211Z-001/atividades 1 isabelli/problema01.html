<script>
    //ENTRADA
    const anoNascimento = prompt( `Informe o seu ano de nascimento: `);
    const anoIrmãoVelho = prompt(`Informe o ano de nascimento do seu irmao mais velho: `);

    //PROCESSAMENTO

    const diferencaIdade = anoNascimento - anoIrmãoVelho;

    //SAIDA
    alert(`A diferença de idade é de ${diferencaIdade} anos. `);
</script>
